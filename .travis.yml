language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - .autoconf
    - $HOME/.m2
git:
  depth: false
env:
  global:
    - DOXYGEN_VERSION=1.8.15
addons:
  apt:
    packages:
      - graphviz
      #- doxygen
      #- doxygen-doc
      #- doxygen-latex
      #- doxygen-gui
    update: true

before_script:
  # Manually install doxygen, because older versions throw errors on markdown code with images inside 
  # links (like the build status in the README) and it's the only way to get a newer doxygen in Ubuntu
  - ./scripts/install-doxygen.sh

before_deploy:
  - ./scripts/deploy-docs.sh
deploy:
  - deploy:
    provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: $TRAVIS_BUILD_DIR/target/*.jar
    skip_cleanup: true
    prerelease: true
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep_history: true
    on:
      branch: master
